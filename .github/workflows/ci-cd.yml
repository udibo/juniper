name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  format-and-lint:
    name: Check formatting and lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true
      - name: Check formatting
        run: deno fmt --check
      - name: Lint source files
        run: deno lint
  test:
    name: Test on ${{ matrix.os }}
    needs: [format-and-lint]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Setup Deno (Ubuntu/macOS)
        if: matrix.os != 'windows-latest'
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true
      - name: Setup Deno (Windows - no cache)
        if: matrix.os == 'windows-latest'
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: false
      - name: Install dependencies
        run: deno install
      - name: Run Juniper tests with coverage (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: deno task test --coverage
      - name: Run Juniper tests (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: deno task test --parallel
      - name: View coverage report (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        working-directory: src
        run: deno coverage --detailed
      - name: Upload coverage (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: src/coverage/lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Run example tests
        run: deno task test:example --parallel
      - name: Run minimal template tests
        run: deno task test:minimal --parallel
      - name: Run tailwindcss template tests
        run: deno task test:tailwindcss --parallel
      - name: Run tanstack template tests
        run: deno task test:tanstack --parallel
      - name: Run blog tutorial tests
        run: deno task test:blog --parallel
  release:
    name: Release
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true
      - name: Install dependencies
        run: deno install
      - name: Copy README, LICENSE, and docs to src
        run: |
          cp README.md src/
          cp LICENSE src/
          cp CONTRIBUTING.md src/
          cp -r docs src/
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          npx
          --package semantic-release
          --package @semantic-release/changelog
          --package @semantic-release/git
          --package @semantic-release/github
          --package @sebbo2002/semantic-release-jsr
          semantic-release
