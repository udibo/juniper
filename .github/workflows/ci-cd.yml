name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  format-and-lint:
    name: Check formatting and lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true
      - name: Check formatting
        run: deno fmt --check
      - name: Lint source files
        run: deno lint
  test:
    name: Test on ${{ matrix.os }}
    needs: [format-and-lint]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true
      - name: Run Juniper tests with coverage (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: deno task test --coverage
      - name: Run Juniper tests (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: deno task test --parallel
      - name: View coverage report (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        working-directory: src
        run: deno coverage --detailed
      - name: Upload coverage (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: src/coverage/lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Run example tests
        run: deno task test:example --parallel
      - name: Run minimal template tests
        run: deno task test:minimal --parallel
  publish:
    name: Publish to JSR
    needs: [test]
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    if: false # Disabled until ready to publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true
      - name: Copy README, LICENSE, and docs to src
        run: |
          cp README.md src/
          cp LICENSE src/
          cp -r docs src/
      - name: Publish to JSR
        working-directory: src
        run: deno publish
